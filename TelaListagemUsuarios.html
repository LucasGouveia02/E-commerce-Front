<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="CSS/ListagemUsuarios/Listagemusuarios.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="directToListagem()" id="new">+</i></button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th class="acao">Alterar</th>
                        <th class="acao">Hab/Des</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-funcao">Função</label>
                    <input id="m-funcao" type="text" required />

                    <label for="m-salario">Salário</label>
                    <input id="m-salario" type="number" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>

    </div>
    <script src="JS/ListagemUsuarios/ListagemUsuarios.js"></script>
</body>

</html>
